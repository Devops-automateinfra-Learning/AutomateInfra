<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./registration.css">
</head>


<div id="id01" class="modal">
   <form class="modal-content" method="post">


    <div class="imageform">
        <img src="robot.jpg" class="avtar" width="100" height="100">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Registration Form">&times;</span>
    </div>


    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>


    <div class="container" style="background-color:#99a9dd">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbutton">CANCEL</button>
    </div>

   </form>



</div>
</html>
